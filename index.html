<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=" viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Digital Twin</title>
    <link rel="icon" href="src/pic/icon.ico">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="calendar-heatmap.css">
    <header permissions-policy: interest-cohort=()></header>
</head>

<body>
    <!-- canvas -->
    <div>
        <canvas class="webgl"></canvas>
    </div>

    <!-- logo -->
    <img src="src/pic/icon.ico" alt="logo" class="logo">

    <!-- welcome -->
    <div class="welcome">卫星网络数字孪生系统</div>

    <!-- enter -->
    <a class="enter">
        <div class="line"></div>
        <div class="chara">进入</div>
    </a>

    <!-- interface1 mainMenu -->
    <div class="mainMenu hide">
        <div class="return hide" >
            <i class='bx bx-left-arrow-alt' id="return"></i>
        </div>
        <div class="upBlock">
            <div class="title">卫星网络状态介绍</div>
            <div class="Description">卫星互联网数字伴飞智能自主系统以实现卫星互联网系统数字化与智能化实时管理为目标，包括卫星智能传感与监测技术、卫星互联网状态评价方法等多项核心技术。</div>
        </div>
        <div class="upBlock">
            <div class="title">卫星网络综合状态</div>
            <div class="Description">
                <ul>
                    <li class="list">
                        <span class="subDes">公转周期</span>
                        <span class="subValue">73%</span>
                    </li>
                    <li class="list">
                        <span class="subDes">近地海拔</span>
                        <span class="subValue">30067米</span>
                    </li>
                    <li class="list">
                        <span class="subDes">远地海拔</span>
                        <span class="subValue">49537米</span>
                    </li>
                    <li class="list">
                        <span class="subDes">当前推进速度</span>
                        <span class="subValue">4700km/min</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bottomBlock hide">
            <div class="title">卫星网络异常状态时间记录</div>
            <iframe src="timeRecording.html" frameborder="0" width="1000" height="200"></iframe>
        </div>
    </div>  

    <div class="glitch hide">
        <div class="scrollReminder">
            <div class="char">下滑查看</div>
            <div class="line"></div>
        </div>
        <div class="glitchList">
            <div class="movingRegion one">
                <div class="circle"></div>
                <div class="serial">Net 16-1</div>
            </div>
            <div class="movingRegion two">
                <div class="circle"></div>
                <div class="serial">Net 16-2</div>
            </div>
            <div class="movingRegion three">
                <div class="circle"></div>
                <div class="serial">Net 16-3</div>
            </div>
            <div class="movingRegion four">
                <div class="circle"></div>
                <div class="serial">Net 16-4</div>
            </div>
        </div>
    </div>
    <script src="./node_modules/gsap/dist/gsap.min.js"></script>
    <!-- <script type="module" src="./DeBug.js"></script> -->
    <script src="calendar-heatmap.js"></script>
    <script type="module" src="./index.js"></script>


</body>
</html>
